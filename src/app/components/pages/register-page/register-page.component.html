<!-- For Form Login -->
<div class="login-container">
    <!-- For Login Heading -->
    <div class="login-form-section">
      <div class="login-content-section">
        <h1 class="login-heading">Register</h1>
        <!-- <h1 class="login-heading">Food Order App</h1> -->
        <!-- <small class="login-small-p">
          If you donâ€™t have the account, please contact
          <a href="mailto:FA.HCM@fsoft.com.vn"> FA.HCM@fsoft.com.vn </a>
        </small> -->
      </div>
  

      <!--  -->
      <form class="login-form" [formGroup]="registerForm" (ngSubmit)="submit()" >
        <div class="p-grid p-fluid login-userdata">
          <div class="p-col-12">
            <span class="p-float-label">
              <input id="name" type="text"  pInputText formControlName="name" />
              <label for="float-input">Enter Name</label>
            </span>
          </div>
          <div class="p-col-12">
            <span class="p-float-label">
              <input id="email" type="email"  pInputText formControlName="email" />
              <label for="float-input">Enter Email</label>
            </span>
  
            <!-- <div
              *ngIf="submitted && loginForm.controls['email'].errors"
              class="login-error"
            >
              <div *ngIf="loginForm.controls['email'].errors['required']">
                Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors['email']">
                You must enter correct email.
              </div>
            </div> -->
          </div>
  
          <div class="p-col-12">
            <span class="p-float-label">
              <input
                id="float-input"
                type="password"
                pInputText
                formControlName="password"
              />
              <label for="float-input">Password</label>
            </span>
  
            <!-- <div
              *ngIf="submitted && loginForm.controls['email'].errors"
              class="login-error"
            >
              <div *ngIf="loginForm && loginForm?.controls['password']?.errors['required']">
                Password is required.
              </div>
            </div> -->
          </div>
          <div class="p-col-12">
            <span class="p-float-label">
              <input
                id="float-input"
                type="confirmPassword"
                pInputText
                formControlName="confirmPassword"
              />
              <label for="float-input">Confirm Password</label>
            </span>
          
          </div>

          <div class="p-col-12">
            <span class="p-float-label">
              <input
                id="float-input"
                type="address"
                pInputText
                formControlName="address"
              />
              <label for="float-input">Address</label>
            </span>
          
          </div>
        </div>
  
        <div class="p-col-12 login-forgot-password">
          
          Have an account ?<a [routerLink]="['/login']" href="#">Login</a>
          <p-button label="Register" type="submit"></p-button>
        </div>
  
        <div class="p-col-12"></div>
      </form>
    </div>
  </div>
